<!DOCTYPE html>
<html lang="en">

<#assign title="Edit Question" />
<#include "../layout/head.ftl.html" />

<body>

<div id="wrapper">

    <#include "../navigation/navigation.ftl.html" />

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Edit Question</h1>

                    <form method="post" action="/admin/questions/edit">

                        <input name="questionId" value="${question.id}" type="hidden">

                        <div class="form-group">
                            <label for="questionText">Enter Question Text:</label>
                            <textarea id="questionText" name="questionText" class="form-control" rows="4">${question.questionText}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="ans1">Answer #1:</label>
                            <textarea id="ans1" name="ans1" class="form-control" rows="2">${question.ans1}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="ans2">Answer #2:</label>
                            <textarea id="ans2" name="ans2" class="form-control" rows="2">${question.ans2}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="ans3">Answer #3:</label>
                            <textarea id="ans3" name="ans3" class="form-control" rows="2">${question.ans3}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="ans4">Answer #4:</label>
                            <textarea id="ans4" name="ans4" class="form-control" rows="2">${question.ans4}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="correctAnswer">Select the correct answer:</label>
                            <select id="correctAnswer" name="correctAnswer" class="form-control">
                                <option value="1" <#if question.correctAnswer == 1>selected</#if>>Answer #1</option>
                                <option value="2" <#if question.correctAnswer == 2>selected</#if>>Answer #2</option>
                                <option value="3" <#if question.correctAnswer == 3>selected</#if>>Answer #3</option>
                                <option value="4" <#if question.correctAnswer == 4>selected</#if>>Answer #4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<#include "../layout/scripts.ftl.html" />

</body>

</html>
