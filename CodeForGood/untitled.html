<!DOCTYPE html>
<html>
<head>
<style>
img.flip:hover {
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
}
</style>
</head>
<body>

<h2>Flip an Image</h2>
<p>Move your mouse over the image.</p>

<img class="flip" src="img_paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
